<html>
    <head>
        <title>
            Registration Form
            </title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            
</head>

    <body>
        <h1 align="Center"><b>Horizontal Registration From</b></h1>
        <div class="container">
            <from class="form-group">
            <div class="col md 5">
                <label class="form-label">Name :</label><br>
                <input type="text" placeholder="Enter Your Name" class="form-control" class="col md 5
">
            </div><br>
            <div class="col md 5">
                <label class="form-label">Email :</label><br>
                <input type="text" placeholder="Enter Your Email" class="form-control">
            </div><br>

            <div class="col md 5">
                <label class="form-label">Country :</label><br>
                <select class="form-control">
                    <option>Select Country</option>
                    <option>Bharat</option>
                    <option>Russia</option>
                    <option>Germany</option>
                    <option>Japan</option>
                    <option>Brazil</option>
                    <option>South Korea</option>
                    <option>Australia</option>

                </select>
            </div><br>

            <div class="col md 5">
                <label class="form-label">Phone :</label><br>
                <select class="form-control">
                    <option value="91">Bharat (+91)</option>
                    <option value="1">US (+1)</option>
                    <option value="44">UK (+44)</option>
                    <option value="49">Germany (+49)</option>
                    <option value="81">Japan (+81)</option>
                    <option value="61">Australia (+61)</option>
                    <option value="41">Switzerland (+41)</option>
                    <option value="55">Brazil (+55)</option>
                    <option value="82">South Korea (+82)</option>
             </select>
             <input type="text" placeholder="Phone No:" class="form-control">
            </div><br>

            <div class="col md 5">
                <label class="form-label">Password :</label><br>
                <input type="password" placeholder="Enter Your Password" class="form-control">
            </div><br>
             
            <div class="col md 5">
                <label class="form-label">Confirm Password :</label><br>
                <input type="password" placeholder="Confirm Password" class="form-control" >
            </div><br>

            <div class="form-check">
                <input type="checkbox" >
                <label>Remember Me</label>
            </div>

            <div class="md-3">
                <br><input type="Submit" class="btn btn-primary">
            </div>
         
        
            </from>
        </div>
        </body>
    </html>
