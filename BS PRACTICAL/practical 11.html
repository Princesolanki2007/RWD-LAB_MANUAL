<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical - 11</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background-color: rgb(70, 173, 218);
        font-family: 'Times New Roman', Times, serif;
        font-display: white;
      }
      table{
        border-style:hidden;
        border-spacing:29px 40px;
        border-collapse: separate;
        border-color:blue;
        background-color:rgb(135, 221, 214);
      }
      ::placeholder{
          color: red;
          opacity: 1;
      }
    </style>
  </head>
<body>
    <div class="container-fluid">
        <div class="form-group">
            <form>      
             <table align="center">
              <tr class="row">
                <th class="form-label" style="text-align: center; background-color:cadetblue;">Regestration Form</th>
              </tr>
               <tr class="row">
                <th class="form-label">Name</th>
                <th><input type="name" class="form-control" placeholder="Enter the Name "></th>
               </tr>
               <tr class="row">
                <th class="form-label">Email</th>
                <th><input type="email" class="form-control" placeholder="Enter the address"></th>
               </tr>
               <tr class="row">
                <th class="form-label">Phone no.</th>
                <th><select class="form-select" aria-label="select country code">
                    <option selected>select country code</option>
                    <option value="1">one</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select></th>
               </tr>
               <tr class="row">
                <th class="form-label">Country</th>
                <th><input type="country" class="form-control" placeholder="Enter the country name"></th>
               </tr>
               <tr class="row">
                <th class="form-label">Password</th>
                <th><input type="text" class="form-control" placeholder="Enter the password"></th>
               </tr>
               <tr class="row">
                <th class="form-label">Confrime password</th>
                <th><input type="password" class="form-control" placeholder="Enter the conforme password"></th>
               </tr><br>
               <tr class="row">
                    <th><input type="checkbox">Remember Me </th><br>
                </tr>

               <TR CLASS="ROW">
                    <TH><INPUT TYPE="submit" CLASS="BTN btn-primary"></TH>
                </TR>
             </table>
            </form>
        </div>
    </div>
</body>
</html>
